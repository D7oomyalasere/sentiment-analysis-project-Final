<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sentiment Analyzer</title>
  <link rel="stylesheet" href="/static/css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="main-header">
  <div class="container">
    <h1 class="logo"><i class="fas fa-brain"></i> Sentiment Analyzer</h1>
    <nav class="nav-bar">
      <a href="/">Home</a>
      <a href="/analyze">Analyze</a>
      <a href="/history-page">History</a>
      <a href="/about">About</a>
      <a href="/login" onclick="localStorage.clear()">Logout</a>
    </nav>
  </div>
</header>

<div class="register-card">
  <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
  <p class="register-info">Fill in the form below to register and start analyzing sentiments.</p>
  <form id="registerForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Choose a strong password" required>

    <label for="date">Date of Birth:</label>
    <input type="date" id="date" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button type="submit"><i class="fas fa-paper-plane"></i> Register</button>
  </form>
  <p class="register-footer">Already have an account? <a href="/login">Login here</a></p>
</div>

<footer class="main-footer">
  <div class="container">
    <p>© 2025 Sentiment Analyzer. All rights reserved.</p>
  </div>
</footer>


<!--// ✅ كود لإخفاء روابط معينة (Analyze, History, Logout)  -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");

    if (!token) {
      const analyze = document.querySelector('a[href="/analyze"]');
      const history = document.querySelector('a[href="/history-page"]');
      const logout = document.querySelector('a[href="/login"]');

      if (analyze) analyze.style.display = "none";
      if (history) history.style.display = "none";
      if (logout) logout.style.display = "none";
    }
  });
</script>

<script src="/static/js/register.js"></script>
</body>
</html>
