<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sentiment Analyzer</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="main-header">
  <div class="container">
    <h1 class="logo"><i class="fas fa-brain"></i> Sentiment Analyzer</h1>
    <nav class="nav-bar">
      <a href="/">Home</a>
      <a href="/register">Register</a>
      <a href="/about">About</a>
      <a href="/analyze">Analyze</a>
      <a href="/history-page">History</a>
      <a href="/login" onclick="localStorage.clear()">Logout</a>
    </nav>
  </div>
</header>

<div class="login-card">
  <h2><i class="fas fa-sign-in-alt"></i> Login to Your Account</h2>
  <p class="login-info">Enter your credentials to access your dashboard and start analyzing sentiments.</p>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
  </form>
  <p class="register-footer">Don't have an account? <a href="/register">Sign up here</a></p>
</div>

<footer class="main-footer">
  <div class="container">
    <p>¬© 2025 Sentiment Analyzer. All rights reserved.</p>
  </div>
</footer>

<!-- ‚úÖ ŸÉŸàÿØ ÿ•ÿÆŸÅÿßÿ°/ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");

    const analyze = document.querySelector('a[href="/analyze"]');
    const history = document.querySelector('a[href="/history-page"]');
    const logout = document.querySelector('a[href="/login"]');

    if (token) {
      if (analyze) analyze.style.display = "inline-block";
      if (history) history.style.display = "inline-block";
      if (logout) logout.style.display = "inline-block";
    } else {
      if (analyze) analyze.style.display = "none";
      if (history) history.style.display = "none";
      if (logout) logout.style.display = "none";
    }
  });
</script>

<!-- ‚úÖ ÿ≥ŸÉÿ±ÿ®ÿ™ ŸÖÿπÿßŸÑÿ¨ÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ -->
<script>
window.addEventListener("load", () => {
  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");

  // ‚úÖ ŸÑŸà ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑ ÿ®ÿßŸÑŸÅÿπŸÑ ‚Üí ŸÜŸàÿØŸäŸá ŸÖÿ®ÿßÿ¥ÿ±ÿ© ŸÑŸÄ /analyze
  if (localStorage.getItem("token")) {
    window.location.href = "/analyze";
    return;
  }

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      alert("‚ö†Ô∏è Please fill in both fields.");
      return;
    }

    try {
      const response = await fetch("/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("token", data.access_token);
        window.location.href = "/analyze";
      } else {
        alert(`‚ùå ${data.detail || "Login failed."}`);
      }
    } catch (error) {
      console.error("üö® Error during login:", error);
      alert("üö® Network error. Try again later.");
    }
  });
});
</script>
<script src="/static/js/Login.js"></script>

</body>
</html>
